<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>詹老师的高考志愿工具箱 - 诊断模式</title>
<link rel="icon" href="/favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="debug-console" style="position: fixed; top: 0; left: 0; width: 100%; background: #222; color: #0f0; font-family: monospace; padding: 10px; z-index: 9999; font-size: 12px; max-height: 20vh; overflow-y: auto; box-sizing: border-box;">
    <p style="margin:0; padding:0; border-bottom: 1px solid #555;">--- 诊断监视器 ---</p>
</div>

<div class="toolbox-container">
    <header class="toolbox-header">
        <div class="title-version">
            <h1>詹老师的高考志愿工具箱</h1>
            <span id="version-info"></span>
            <p class="description">詹老师的工具箱目前包括高校筛选、专业筛选等实用功能，后续视需求逐步添加。</p>
        </div>
    </header>

    <nav class="tab-navigation">
        <button class="tab-button active" data-tab="universities">高校库</button>
        <button class="tab-button" data-tab="majors">专业目录</button>
    </nav>

    <main class="tab-content">
        <div id="universities-tab" class="tab-panel active"></div>
        <div id="majors-tab" class="tab-panel"></div>
    </main>
</div>

<script src="/js/universities.js"></script>
<script src="/js/majors.js"></script>
<script src="/js/main.js"></script> </body>
</html>
