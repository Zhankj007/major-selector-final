<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>詹老师的高考志愿工具箱</title>
<link rel="icon" href="/favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="toolbox-container">
    <header class="toolbox-header">
        <div class="title-version">
            <h1>詹老师的高考志愿工具箱</h1>
            <span id="version-info"></span>
        </div>
        <p class="description">詹老师的工具箱目前包括高校筛选、专业筛选等实用功能，后续视需求逐步添加。</p>
    </header>

    <nav class="tab-navigation">
        <button class="tab-button active" data-tab="universities">高校库</button>
        <button class="tab-button" data-tab="majors">专业目录</button>
    </nav>

    <main class="tab-content">
        <div id="universities-tab" class="tab-panel active">
            <div class="app-container">
                <div class="left-panel">
                    <div class="header-controls">
                        <div class="switcher">
                            <input type="radio" name="uni-group-by" value="region" id="group-by-region" checked>
                            <label for="group-by-region">按地域</label>
                            <input type="radio" name="uni-group-by" value="department" id="group-by-department">
                            <label for="group-by-department">按主管部门</label>
                        </div>
                    </div>
                    <div class="filter-controls">
                        <details class="filter-group">
                            <summary>院校水平</summary>
                            <div id="uni-level-filter" class="filter-options"><p>加载中...</p></div>
                        </details>
                        <details class="filter-group">
                            <summary>院校类型</summary>
                            <div id="uni-type-filter" class="filter-options"><p>加载中...</p></div>
                        </details>
                        <details class="filter-group">
                            <summary>城市评级</summary>
                            <div id="uni-city-tier-filter" class="filter-options"><p>加载中...</p></div>
                        </details>
                         <details class="filter-group">
                            <summary>办学性质</summary>
                            <div id="uni-ownership-filter" class="filter-options"><p>加载中...</p></div>
                        </details>
                         <details class="filter-group">
                            <summary>办学层次</summary>
                            <div id="uni-edu-level-filter" class="filter-options"><p>加载中...</p></div>
                        </details>
                    </div>
                    <div class="search-container">
                        <input type="search" id="uni-search-input" placeholder="输入院校名关键字...">
                        <button id="uni-query-button" class="query-button">查询</button>
                    </div>
                    <div id="uni-tree-container" class="major-tree-container">
                        <p>请点击“查询”按钮开始。</p>
                    </div>
                </div>
                <div class="right-panel">
                    <h3>院校详情</h3>
                    <div id="uni-details-content" class="details-content">
                        <p>请在左侧选择或查询院校，将鼠标悬停在院校名称上即可查看详情。</p>
                    </div>
                    <div class="output-container">
                        <div class="output-header">
                            <h3>意向院校<span id="uni-selection-counter"></span></h3>
                            <div class="button-group">
                                <button id="uni-copy-button" class="output-button">复制</button>
                                <button id="uni-clear-button" class="output-button">清空</button>
                            </div>
                        </div>
                        <textarea id="uni-output-textarea" readonly placeholder="您勾选的院校将按选择顺序列在这里..."></textarea>
                    </div>
                </div>
            </div>
        </div>

        <div id="majors-tab" class="tab-panel"></div>
    </main>
</div>

<script src="script.js"></script>
</body>
</html>
