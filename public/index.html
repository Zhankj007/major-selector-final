<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>詹老师的高考志愿工具箱</title>
<link rel="icon" href="/favicon.ico" type="image/x-icon">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<link rel="stylesheet" href="style.css">
<style>
    /* 登录框专用样式 */
    #login-section {
      display: none; /* 默认隐藏 */
    }
    
    /* 当用户未登录时 (body有logged-out类)，显示登录框并居中 */
    body.logged-out #login-section {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 5vh 0;
    }

    /* 当用户未登录时，隐藏真正的工具箱内容 */
    body.logged-out .tab-navigation,
    body.logged-out main.tab-content {
        display: none;
    }
    
    /* 当用户未登录时，隐藏退出按钮 */
    body.logged-out #logout-button {
        display: none;
    }
    
    /* 当用户登录后，显示退出按钮 */
    #logout-button {
        display: inline-block; /* 或者 block, flex 等 */
    }

    /* 登录表单的白色卡片容器样式 */
    #login-section > div {
      max-width: 400px;
      width: 100%;
      margin: 0 15px;
      padding: 30px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      background-color: white;
      box-sizing: border-box;
    }
</style>
</head>
<body class="logged-out"> <div class="toolbox-container">
    <header class="toolbox-header">
        <div class="title-version">
            <h1>詹老师的高考志愿工具箱</h1>
            <span id="version-info">__VERSION__</span>
            <div class="header-controls" style="font-size: 14px; margin-top: 5px; color: #666;">
                <span id="visitor-info">您是第 <span id="visitor-counter">---</span> 位访客！</span>
                <button id="logout-button" style="margin-left: 20px; padding: 5px 10px; cursor: pointer;">退出登录</button>
            </div>
            <p class="description">詹老师的工具箱目前包括高校库、专业目录筛选等实用功能，后续视需求逐步添加。</p>
        </div>
    </header>

    <div id="login-section">
        <div>
            <h2 style="text-align: center; margin-top: 0;">请登录</h2>
            <form id="login-form">
                <div style="margin-bottom: 15px;">
                    <label for="email" style="display: block; margin-bottom: 5px;">邮箱:</label>
                    <input type="email" id="email" required style="width: 100%; padding: 8px; box-sizing: border-box;">
                </div>
                <div style="margin-bottom: 15px;">
                    <label for="password" style="display: block; margin-bottom: 5px;">密码:</label>
                    <input type="password" id="password" required style="width: 100%; padding: 8px; box-sizing: border-box;">
                </div>
                <button type="submit" style="width: 100%; padding: 10px; border: none; background-color: #007bff; color: white; border-radius: 5px; cursor: pointer; font-size: 16px;">登 录</button>
                <p id="login-error" style="color: red; margin-top: 10px; text-align: center; min-height: 1.2em;"></p>
            </form>
        </div>
    </div>

    <nav class="tab-navigation">
        <button class="tab-button active" data-tab="universities">高校库</button>
        <button class="tab-button" data-tab="majors">专业目录</button>
        <button class="tab-button" data-tab="plans">2025浙江高考招生计划</button>
    </nav>

    <main class="tab-content">
        <div id="universities-tab" class="tab-panel active"></div>
        <div id="majors-tab" class="tab-panel"></div>
        <div id="plans-tab" class="tab-panel"></div>
    </main>
</div>

<script src="/js/universities.js"></script>
<script src="/js/majors.js"></script>
<script src="/js/plans.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
