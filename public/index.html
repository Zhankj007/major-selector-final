<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>詹老师的高考志愿工具箱 - 诊断测试</title>
<link rel="icon" href="/favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="toolbox-container">
    <header class="toolbox-header">
        <div class="title-version">
            <h1>詹老师的高考志愿工具箱</h1>
            <span id="version-info"></span>
        </div>
        <p class="description">詹老师的工具箱目前包括高校筛选、专业筛选等实用功能，后续视需求逐步添加。</p>
    </header>

    <nav class="tab-navigation">
        <button class="tab-button active" data-tab="universities">高校库 (基础测试)</button>
        <button class="tab-button" data-tab="majors">专业目录</button>
    </nav>

    <main class="tab-content">
        <div id="universities-tab" class="tab-panel active">
            <div class="app-container">
                <div class="left-panel">
                    <div class="header-controls">
                        <h2>高校列表 (按地域)</h2>
                    </div>
                    <div id="uni-tree-container" class="major-tree-container">
                        <p>正在加载高校数据...</p>
                    </div>
                </div>
                <div class="right-panel">
                    <h3>院校详情</h3>
                    <div id="uni-details-content" class="details-content">
                        <p>请将鼠标悬停在院校名称上查看详情。</p>
                    </div>
                    <div id="uni-output-container" class="output-container">
                        <div class="output-header">
                            <h3>意向院校<span id="uni-selection-counter"></span></h3>
                            <div class="button-group">
                                <button id="uni-copy-button" class="output-button">复制</button>
                                <button id="uni-clear-button" class="output-button">清空</button>
                            </div>
                        </div>
                        <textarea id="uni-output-textarea" readonly placeholder="您勾选的院校将按选择顺序列在这里..."></textarea>
                    </div>
                </div>
            </div>
        </div>

        <div id="majors-tab" class="tab-panel"></div>
    </main>
</div>

<script src="script.js"></script>
</body>
</html>
