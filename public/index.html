<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>詹老师的专业目录查询工具</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app-container">
    <div id="left-panel">
        <div class="header-controls">
            <h2>专业目录</h2>
            <div class="switcher-group">
                <div class="switcher">
                    <input type="radio" name="catalog-type" value="bachelor" id="bachelor" checked>
                    <label for="bachelor">本科</label>
                    <input type="radio" name="catalog-type" value="associate" id="associate">
                    <label for="associate">专科</label>
                </div>
                <div class="switcher">
                    <input type="radio" name="mode-type" value="select" id="select" checked>
                    <label for="select">选择</label>
                    <input type="radio" name="mode-type" value="query" id="query">
                    <label for="query">查询</label>
                </div>
            </div>
        </div>
        <div id="search-container" class="hidden">
            <input type="search" id="search-input" placeholder="输入专业名关键字进行筛选...">
        </div>
        <div id="major-tree-container">
            <p>正在从云端加载专业数据，请稍候...</p>
        </div>
        <div id="output-container">
            <div class="output-header">
                <h3>实时输出结果</h3>
                <button id="copy-button" title="复制结果到剪贴板">复制</button>
            </div>
            <textarea id="output-textarea" readonly placeholder="这里将实时显示您勾选的专业名称..."></textarea>
        </div>
    </div>
    <div id="right-panel">
        <h3>专业详情</h3>
        <div id="details-content">
            <p>请选择一个目录，然后将鼠标悬停或轻点具体专业名称以查看详情。</p>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
