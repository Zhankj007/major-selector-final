<link rel="stylesheet" href="style.css">
<style>
    /* 登录/注册按钮默认显示规则 */
    #login-register-button { display: none; }
    body.logged-out #login-register-button { display: inline-block; }

    .hidden {
        display: none !important;
    }

    /* 当用户未登录时，仍然显示前两个标签页 */
    body.logged-out main.tab-content {
        display: block;
    }
    /* 确保标签导航保持水平排列 */
    body.logged-out .tab-navigation {
        display: flex;
        gap: 5px;
        margin-bottom: -1px;
        flex-shrink: 0;
        flex-wrap: nowrap;
        overflow-x: auto;
        padding-bottom: 5px;
    }
    
    /* 当用户未登录时，隐藏招生计划和后台管理标签页 */
    body.logged-out .tab-button[data-tab="plans"],
    body.logged-out .tab-button[data-tab="admin"],
    body.logged-out #plans-tab,
    body.logged-out #admin-tab {
        display: none !important;
    }
    
    /* 当用户未登录时，隐藏退出按钮 */
    body.logged-out #logout-button {
        display: none;
    }
    
    /* 当用户登录后，显示退出按钮 */
    #logout-button {
        display: none;
    }
    body:not(.logged-out) #logout-button {
        display: inline-block;
    }

    /* 模态框背景 */
    .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        display: none;
    }

    /* 显示模态框 */
    .modal-overlay.active {
        display: flex;
    }

    /* 登录表单的白色卡片容器样式 */
    .modal-content {
      max-width: 400px;
      width: 100%;
      margin: 0 15px;
      padding: 30px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      background-color: white;
      box-sizing: border-box;
      position: relative;
    }

    /* 关闭按钮 */
    .close-modal {
        position: absolute;
        top: 15px;
        right: 15px;
        font-size: 20px;
        cursor: pointer;
        color: #666;
    }

    /* 这条规则明确指定：登录区域默认隐藏 */
    #login-section {
        display: none;
    }
    /* 为所有按钮添加过渡效果，让变化更平滑 */
    .query-button, .output-button, #logout-button, #refresh-users-btn, .edit-btn, .delete-btn {
        transition: filter 0.2s, transform 0.1s;
    }
    
    /* 鼠标悬停时，按钮变亮 */
    .query-button:hover, .output-button:hover, #logout-button:hover, #refresh-users-btn:hover, .edit-btn:hover, .delete-btn:hover {
        filter: brightness(1.1);
    }
    
    /* 鼠标按下时，按钮有轻微缩小和变暗的效果，模拟按压感 */
    .query-button:active, .output-button:active, #logout-button:active, #refresh-users-btn:active, .edit-btn:active, .delete-btn:active {
        transform: scale(0.98);
        filter: brightness(0.95);
    }
    
    /* 当按钮被禁用时，显示为灰色且不可点击 */
    .query-button:disabled, .output-button:disabled, #logout-button:disabled, #refresh-users-btn:disabled {
        background-color: #ccc !important; /* 使用 !important 确保覆盖行内样式 */
        cursor: not-allowed;
        filter: none;
    }
</style>
</head>
<body class="logged-out">

<div class="toolbox-container">
    <header class="toolbox-header">
        <div class="title-version">
            <h1>詹老师的高考志愿工具箱</h1>
            <span id="version-info">__VERSION__</span>
            <div class="header-controls" style="font-size: 14px; margin-top: 5px; color: #666;">
                <span id="user-nickname"></span>
                <span id="visitor-info" style="margin-right: 15px;"></span>
                <button id="login-register-button" style="margin-left: 20px; padding: 5px 10px; cursor: pointer;">登录/注册</button>
                <button id="logout-button" style="margin-left: 20px; padding: 5px 10px; cursor: pointer;">退出登录</button>
            </div>
            <p class="description">詹老师的工具箱目前包括高校库、专业目录筛选等实用功能，后续视需求逐步添加。</p>
        </div>
    </header>

    <div class="modal-overlay" id="login-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            
            <form id="login-form">
                <h2 style="text-align: center; margin-top: 0;">请登录</h2>
                <div style="margin-bottom: 15px;">
                    <label for="login-email" style="display: block; margin-bottom: 5px;">邮箱:</label>
                    <input type="email" id="login-email" required style="width: 100%; padding: 8px; box-sizing: border-box;">
                </div>
                <div style="margin-bottom: 15px;">
                    <label for="login-password" style="display: block; margin-bottom: 5px;">密码:</label>
                    <input type="password" id="login-password" required style="width: 100%; padding: 8px; box-sizing: border-box;">
                </div>
                <button type="submit" style="width: 100%; padding: 10px; border: none; background-color: #007bff; color: white; border-radius: 5px; cursor: pointer; font-size: 16px;">登 录</button>
                <p id="login-error" style="color: red; margin-top: 10px; text-align: center; min-height: 1.2em;"></p>
                <p style="text-align: center; margin-top: 15px; font-size: 14px;">
                    还没有账号？ <a href="#" id="show-register-link">立即注册</a>
                </p>
            </form>

            <form id="register-form" class="hidden">
                <h2 style="text-align: center; margin-top: 0;">注册新账号</h2>
                <div style="margin-bottom: 15px;">
                    <label for="register-email">邮箱:</label>
                    <input type="email" id="register-email" required style="width: 100%; padding: 8px; box-sizing: border-box;">
                </div>
                <div style="margin-bottom: 15px;">
                    <label for="register-password">密码 (至少6位):</label>
                    <input type="password" id="register-password" required style="width: 100%; padding: 8px; box-sizing: border-box;">
                </div>
                 <div style="margin-bottom: 15px;">
                    <label for="register-username">用户昵称:</label>
                    <input type="text" id="register-username" required style="width: 100%; padding: 8px; box-sizing: border-box;">
                </div>
                 <div style="margin-bottom: 15px;">
                    <label for="register-phone">手机号:</label>
                    <input type="tel" id="register-phone" required style="width: 100%; padding: 8px; box-sizing: border-box;">
                </div>
                 <div style="margin-bottom: 15px;">
                    <label for="register-unitname">单位名称:</label>
                    <input type="text" id="register-unitname" required style="width: 100%; padding: 8px; box-sizing: border-box;">
                </div>
                <button type="submit" style="width: 100%; padding: 10px; border: none; background-color: #28a745; color: white; border-radius: 5px; cursor: pointer; font-size: 16px;">注 册</button>
                <p id="register-message" style="color: green; margin-top: 10px; text-align: center; min-height: 1.2em;"></p>
                <p id="register-error" style="color: red; margin-top: 10px; text-align: center; min-height: 1.2em;"></p>
                <p style="text-align: center; margin-top: 15px; font-size: 14px;">
                    已有账号？ <a href="#" id="show-login-link">立即登录</a>
                </p>
            </form>
        </div>
    </div>

    <nav class="tab-navigation">
        <button class="tab-button active" data-tab="universities">高校库</button>
        <button class="tab-button" data-tab="majors">专业目录</button>
        <button class="tab-button" data-tab="plans">2025浙江高考招生计划</button>
        <button class="tab-button" id="admin-tab-button" data-tab="admin" style="display: none;">后台管理</button>
    </nav>
    
    <main class="tab-content">
        <div id="universities-tab" class="tab-panel active"></div>
        <div id="majors-tab" class="tab-panel"></div>
        <div id="plans-tab" class="tab-panel"></div>
        <div id="admin-tab" class="tab-panel"></div>
    </main>
</div>

<script src="/js/universities.js"></script>
<script src="/js/majors.js"></script>
<script src="/js/plans.js"></script>
<script src="/js/admin.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
