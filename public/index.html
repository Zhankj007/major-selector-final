<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>詹老师的专业目录查询工具</title>

<link rel="icon" href="/zhan.png" type="image/png">

<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app-container">
    <div id="left-panel">
        <div class="header-controls">
            <h2>专业目录</h2>
            <div class="switcher">
                <input type="radio" name="catalog-type" value="bachelor" id="bachelor" checked>
                <label for="bachelor">本科</label>
                <input type="radio" name="catalog-type" value="associate" id="associate">
                <label for="associate">专科</label>
            </div>
            <div id="search-container">
                <input type="search" id="search-input" placeholder="输入专业名关键字...">
                <button id="query-button">查询</button>
            </div>
        </div>

        <div id="major-tree-container">
            <p>正在加载...</p>
        </div>
        
        <div id="debug-info"></div>
    </div>
    <div id="right-panel">
        <h3>专业详情</h3>
        <div id="details-content">
            <p>请选择目录后进行操作。</p>
        </div>

        <div id="output-container">
            <div class="output-header">
                <h3>所选专业</h3>
                <div class="button-group">
                    <button id="copy-button" class="output-button" title="复制结果到剪贴板">复制</button>
                    <button id="clear-button" class="output-button" title="清空所有选择">清空</button>
                </div>
            </div>
            <textarea id="output-textarea" readonly placeholder="您勾选的专业将按选择顺序列在这里..."></textarea>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
