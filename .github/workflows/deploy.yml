name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate Version and Replace Placeholder
        run: |
          VERSION_DATE=$(git log -1 --format=%cd --date=format:%Y%m%d)
          echo "Latest Commit Date: $VERSION_DATE"
          
          # 【已修正】明确指定 index.html 在 public 目录下的正确路径
          sed -i "s/__VERSION__/v$VERSION_DATE/g" public/index.html

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          
          # 【已修正】只将 public 文件夹中的内容部署到网站根目录
          publish_dir: ./public
