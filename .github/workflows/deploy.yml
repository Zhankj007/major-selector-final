name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    # ===============================================================
    #【解决方案】在这里为整个任务授予写入内容的权限
    permissions:
      contents: write
    # ===============================================================

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate Version and Replace Placeholder
        run: |
          VERSION_DATE=$(git log -1 --format=%cd --date=format:%Y%m%d)
          echo "Latest Commit Date: $VERSION_DATE"
          sed -i "s/__VERSION__/v$VERSION_DATE/g" public/index.html

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
